  <style>

    }

    .g-1 {
      gap: 1rem;
    }

    a {
      color: grey;
      font-size: small;
    }

    i {
      cursor: pointer;
    }

    .flexedDivImage {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .mainDiv {

<body>
  <div class="container d-flex justify-content-center">
    <div style="width: 700px" class="my-5 shadow rounded-lg">
      <div class="row mb-0 p-3">
        <div class="col-md-5 align-items-center">
          <div class="d-flex align-items-center" style="gap: 1rem">
            <img
              src="https://images.pexels.com/photos/9456568/pexels-photo-9456568.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="" style="width: 20px; height: 20px; border-radius: 50%" />
            <span>Arsenal</span>
            <i class="fa fa-star" aria-hidden="true"></i>
          </div>
        </div>
        <div class="col-md-5 text-end offset-md-2">
          <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </div>
      </div>
      <div class="mb-3 p-3">
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
      </div>
      <div>

          src="https://images.pexels.com/photos/9456568/pexels-photo-9456568.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"

        <div class="bg-light p-3">
          <p class="small">ARSENAL.COM</p>
          <p class="mb-0">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore,
            numquam?
          </p>
        </div>
        <div class="d-flex p-3 g-1 justify-content-between">
          <div>
            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
            <small>2.4k</small>
          </div>
          <div>
            <a href="">88 Comments</a>
            <a href="">66 Shares</a>
          </div>
        </div>
        <div class="d-flex p-3 g-1 justify-content-around border-top">
          <div><i class="fa fa-thumbs-up" aria-hidden="true"></i>Like</div>
          <div><i class="fa fa-comment" aria-hidden="true"></i> Comment</div>
          <div><i class="fa fa-share" aria-hidden="true"></i> Share</div>
        </div>

        

      </div>
    </div>
